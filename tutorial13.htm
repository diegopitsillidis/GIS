		<h2>Leaflet</h2>
		<p>The pupose of this tutorial was to show off Leaflet Skills which are demonstrated <a href="leafletadditional.htm">HERE</a></p>
		<p>Open street map</p>
		
		<div id = "map_space"></div>
		
	</body>
	
	<script>
		var map = L.map('map_space', {
			center: [51.5, -3.4],
			zoom:9
		});
		
		
		L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map)
	</script>
